name: Update IPTV Assets

on:
  schedule:
    # Запуск каждые 6 часов (в 00:00, 06:00, 12:00, 18:00 по UTC)
    - cron: '0 */6 * * *'
  # Позволяет запускать бота вручную кнопкой во вкладке Actions
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Скачиваем код из репозитория
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Устанавливаем Java (версия 17 для стабильности)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Компилируем и запускаем парсер
      - name: Run Scraper
        run: |
          javac Main.java
          java Main

      # 4. Сохраняем изменения обратно в репозиторий
      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          # Добавляем наш скрытый файл и заглушку index.html
          git add assets.bin index.html
          # Делаем коммит, только если файлы изменились
          git commit -m "Automated update of IPTV assets" || echo "No changes to commit"
          git push

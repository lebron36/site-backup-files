name: Update IPTV Playlist

on:
  schedule:
    # Запуск каждые 6 часов (можно настроить под себя)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Позволяет запускать обновление вручную кнопкой

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Важно для корректного выполнения git pull

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Scraper
        run: |
          javac Main.java
          java Main
        # Твой лог подтверждает, что javac Main.java успешно находит каналы

      - name: Commit and Push changes
        run: |
          # Настройка бота
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          
          # Добавляем все измененные файлы, включая твой m3u плейлист
          git add .
          
          # Проверяем, есть ли изменения, чтобы не создавать пустые коммиты
          if git diff --staged --quiet; then
            echo "Изменений не обнаружено. Пропускаем push."
            exit 0
          fi
          
          git commit -m "Automated update: Sorted & Grouped with EPG (4900+ channels)"
          
          # ИСПРАВЛЕНИЕ ОШИБКИ: Сначала забираем изменения из GitHub, чтобы избежать конфликта
          git pull --rebase origin main
          
          # Отправляем обновленный плейлист в репозиторий
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

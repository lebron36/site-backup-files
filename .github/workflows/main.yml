name: Update IPTV Assets

on:
  schedule:
    # Автоматический запуск каждые 12 часов (в 00:00 и 12:00 по UTC)
    - cron: '0 */12 * * *'
  # Позволяет запускать бота вручную кнопкой во вкладке Actions
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем ваш репозиторий на виртуальную машину
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Устанавливаем среду Java (версия 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Компилируем и запускаем вашу программу
      - name: Run Scraper
        run: |
          javac Main.java
          java Main

      # 4. Сохраняем обновленные файлы обратно в GitHub
      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          
          # Добавляем наш текстовый плейлист и маскировочную страницу
          git add assets.txt index.html
          
          # Создаем коммит. Если файлы не изменились, бот просто пропустит этот шаг.
          git commit -m "Automated update: Sorted & Grouped with EPG" || echo "No changes to commit"
          
          # Пушим изменения в ветку main
          git push
